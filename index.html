<head>

  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:0;padding:20px;background:#f5f5f5;color:#333}
    h1{text-align:center;margin-top:0}

    .lixeiras,.itens{display:flex;flex-wrap:wrap;gap:10px;margin:15px 0}
    .lixeira,.item{border:1px solid #ccc;border-radius:8px;padding:10px 15px;background:white;cursor:pointer}
    .lixeira{min-width:100px;text-align:center}
    #feedback{margin-top:15px;font-weight:bold}
  </style>
</head>
<body>

  <a href="index.html" class="menuBtn"><button>â¬…ï¸ Menu</button></a>

  <h1>Separando o Lixo</h1>
  <p>1ï¸âƒ£ Clique em um item e depois clique na lixeira correta.</p>

  <div class="itens">
    <div class="item" data-tipo="papel">ğŸ“° Jornal</div>
    <div class="item" data-tipo="papel">ğŸ“¦ Caixa</div>
    <div class="item" data-tipo="plastico">ğŸ¥¤ Garrafa PET</div>
    <div class="item" data-tipo="plastico">ğŸ›ï¸ Sacola</div>
    <div class="item" data-tipo="vidro">ğŸ¾ Garrafa</div>
    <div class="item" data-tipo="organico">ğŸŒ Casca de Banana</div>
  </div>

  <h3>Escolha a lixeira:</h3>
  <div class="lixeiras">
    <div class="lixeira" data-aceita="papel">ğŸ“„ Papel</div>
    <div class="lixeira" data-aceita="plastico">ğŸ§´ PlÃ¡stico</div>
    <div class="lixeira" data-aceita="vidro">ğŸ¾ Vidro</div>
    <div class="lixeira" data-aceita="organico">ğŸ OrgÃ¢nico</div>
  </div>

  <div id="feedback">Clique em um item para comeÃ§ar.</div>

  <button id="reset">Reiniciar</button>

<script>
let itemSelecionado = null;

const itens = document.querySelectorAll('.item');
const lixeiras = document.querySelectorAll('.lixeira');
const feedback = document.getElementById('feedback');

itens.forEach(item => {
  item.addEventListener('click', () => {
    itemSelecionado = item;
    feedback.textContent = 'Agora clique na lixeira correta...';
  });
});

lixeiras.forEach(lixeira => {
  lixeira.addEventListener('click', () => {
    if (!itemSelecionado) return;

    const tipoItem = itemSelecionado.getAttribute('data-tipo');
    const aceita = lixeira.getAttribute('data-aceita');

    if (tipoItem === aceita) {
      feedback.textContent = 'âœ… Acertou!';
      itemSelecionado.style.opacity = '0.4';
      itemSelecionado.style.pointerEvents = 'none';
    } else {
      feedback.textContent = 'âŒ Errou! Tente outra lixeira.';
    }

    itemSelecionado = null;
  });
});

document.getElementById('reset').addEventListener('click', () => {
  itens.forEach(i => {
    i.style.opacity = '1';
    i.style.pointerEvents = 'auto';
  });
  feedback.textContent = 'Clique em um item para comeÃ§ar.';
  itemSelecionado = null;
});
</script>
</body>
